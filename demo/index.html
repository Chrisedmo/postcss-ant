<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ant</title>
  <link rel="stylesheet" href="demo/css/out.css">
</head>
<body>

  <!-- Test section to squash bugs. -->
  <section class="test">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>

  <!-- `npm run dev` and navigate to localhost:3000 to see what's going on here with browsersync. -->
  <!-- Tinker around with demo/css/in.scss -->
  <section class="loopy">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>

    <!-- Intentionally a strange number of elements to show they still left-align. `flex: 1;` breaks here. -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </section>

  <!-- Simple responsive example -->
  <section class="simple">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>

  <!-- Source ordering with flexbox. -->
  <section class="order">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </section>

  <!-- Asymmetrical -->
  <section class="asymmetrical">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </section>

  <!-- Obviously heights work as well -->
  <section class="heights">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>

</body>
</html>
